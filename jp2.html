<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Stocks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000000;
        }
        img {
            width: 420px;
            height: 6000px;
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
    <script>
        for (let i = 1; i <= 15; i++) {
            document.write(`<img src="jp_${i}.png" alt="Japan ${i}">`);
        }
    </script>
</body>
</html>
