<!DOCTYPE html>
<html>
  <head>
    <title>My Images</title>
    <style>
      /* Style the container div */
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      
      /* Style the image div */
      .image {
        width: 20%;
        padding: 5px;
      }
      
      /* Style the image */
      .image img {
        width: 100%;
        height: auto;
      }
      
      /* Media query for iPhone */
      @media only screen and (max-width: 480px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
        
        .image {
          width: 80%;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>My Images</h1>
    <div class="container">
      <div class="image"><img src="images/20230605_1.jpg" alt="Image 1"></div>
      <div class="image"><img src="images/20230605_2.jpg" alt="Image 2"></div>
      <div class="image"><img src="images/20230605_3.jpg" alt="Image 3"></div>
      <div class="image"><img src="images/20230605_4.jpg" alt="Image 4"></div>
      <div class="image"><img src="images/20230605_5.jpg" alt="Image 5"></div>
    </div>
  </body>
</html>
